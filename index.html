<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="British Shorthiar kitten calculator">
        <meta name="keywords" content="British Shorthair, kitten, genes, kitten genetics, kitten calculator, kitten colours">
        <meta name="author" content="Laura">
        
        <title>Kitten Calculator</title>

        <link rel="stylesheet" href="assets/css/main.css" >
    </head>
    <body>
        <header>
            <h1>Kitten Calculator</h1>
        </header>
        <main>
            <!--Introductory section-->
            <section id="introduction">
                <div id="intro-container">
                    <p>This will explain how the calculator works and some of the basics of feline genetics</p>
                    <p>Read more about feline genetics here</p>
                    <button class="flow-button">Start</button>
                </div>
            </section>

            <!--Questions section-->
            <section id="questions">
                <h2 id="section-title"></h2>
                <div id="progress-bar"></div>
                <div id="question-container">
                    <p id="question-text"></p>
                    <div id="answer-container">
                        <button id="answer-template">
                            <img id="answer-image-template">
                            <p id="answer-description-template"></p>
                        </button>
                    </div>
                    <button id="previous-question-button" class="flow-button">Previous Step</button>
                    <button id="next-question-button" class="flow-button">Next Step</button>
                </div>
            </section>
            
            <!--Results section-->
            <section id="results">
                <div id="results-container">
                    <p>Your kittens will be:</p>
                    <div id="result-info-container">
                        <span id="result-template">
                            <img id="result-image-template">
                            <p id="result-percentage-template"></p>
                            <p id="result-description-template"></p>
                        </span>
                    </div>
                    <button class="flow-button">Previous Step</button>
                    <button class="flow-button">Start Again</button>
                </div>
            </section>
        </main>

        <script src="assets/js/data.js" ></script>
        <script src="assets/js/logic.js" ></script>
        <script src="assets/js/ui.js" ></script>
    </body>
</html>
